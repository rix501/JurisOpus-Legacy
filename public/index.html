<!DOCTYPE html>
<html>
<head>
    <title>
        Housing
    </title>
    <!-- Local Libs -->
    <script type="text/javascript" src="/javascripts/jquery.js"></script>
    <script type="text/javascript" src="/javascripts/jquery.dataTables.js"></script>
    <script type="text/javascript" src="/javascripts/jquery.dataTables.editable.js"></script>
    <script type="text/javascript" src="/javascripts/underscore.js"></script>
    <script type="text/javascript" src="/javascripts/backbone.js"></script>
    <!-- My Scripts -->
    <script type="text/javascript" src="/javascripts/app.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-1.1.1.min.css">    
    <link rel="stylesheet" href="/stylesheets/demo_table.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="/stylesheets/style.css" type="text/css" media="screen" charset="utf-8" />
</head>
<body>
    <div class="topbar">
        <div class="fill">
            <div class="container">
                <h3><a href="/">Housing Promoters</a></h3>
                <ul>
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="/">Tables</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <ul class="pills">
          <li class="active"><a href="#">Add</a></li>
          <li><a href="#">Remove</a></li>
        </ul>
        
        <form>
            <fieldset>
                <legend>Add New Record</legend>
                <div class="clearfix">
                    <label for="xlInput">Name:</label>
                    <div class="input">
                        <input class="medium" id="xlInput" name="xlInput" size="30" type="text">
                    </div>
                </div>
                <div class="clearfix">
                    <label for="xlInputA">Area:</label>
                    <div class="input">
                        <input class="medium" id="xlInputA" name="xlInputA" size="30" type="text">
                    </div>
                </div>
                <div class="submit-btns">
                    <button type="submit" class="btn primary">Save Changes</button>
                    <button type="reset" class="btn">Cancel</button>
                </div>                
            </fieldset>
        </form>
    </div>    
</body>
</html>
